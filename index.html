<!DOCTYPE html>
<html>
<head>
  <title>Canada's Dental Benefits Checker</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="script.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <div class="container">
    <img src="https://www.hellodent.com/images/2856/images/hellodent-logo.svg" alt="HelloDent Logo" class="logo">
    <h1>Canada's Public Dental Benefits Checker</h1>
    <div class="checker">
      <h2>Fill out patinet's information</h2>
      <div class="input-group">
        <label for="age">Age:</label>
        <input type="number" id="age" min="0" placeholder="Enter your age">
      </div>
      <div class="input-group">
        <label for="province">Province:</label>
        <select id="province">
          <option value="">Select your province</option>
          <option value="Ontario">Ontario</option>
          <option value="British Columbia">British Columbia</option>
          <option value="Nova Scotia">Nova Scotia</option>
        </select>
      </div>
      <div class="input-group">
        <label for="income">Family Income:</label>
        <input type="number" id="income" min="0" placeholder="Enter your family income">
      </div>
      <div class="input-group">
        <h3>Check all that apply:</h3>
        <label for="indigenous"><input type="checkbox" id="indigenous"> Indigenous</label>
        <label for="veteran"><input type="checkbox" id="veteran"> Veteran</label>
        <label for="disability"><input type="checkbox" id="disability"> Disability</label>
        <label for="refugee"><input type="checkbox" id="refugee"> Refugee</label>
      </div>
      <button onclick="checkEligibility()">Check Eligibility</button>
      <p id="result"></p>
    </div>
  </div>
</body>
</html>
